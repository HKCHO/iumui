<!-- 헤더 start -->
<link rel='stylesheet' href='/iumui/common/css/header.css'>

  <div id='header'>
  
  <div id='logo_div'>
   <a href="/iumui/main/main.html">IUMUI</a>
  </div>
  
  <!-- 로그인 start -->
   <div id='login'>
     <div class='loginContent'>
       <div class='input_login'>
         <input type="text" id="inputId" name="id" class="header-control" maxlength="32" placeholder='아이디 or 이메일'>
         <input type="password" id="inputPwd" name="pw" class="header-control" maxlength="32" placeholder='비밀번호'>
       </div>
         <button type="submit" id="loginSubmit" class="btn btn-login" tabindex="4">
           로그인
         </button>
     </div>
     <div id='loginDown' class='loginDown'>
       <strong><a href="/iumui/common/signin_test.html" class="link_join ">회원가입</a> &nbsp;&nbsp;|&nbsp;&nbsp;</strong>
       <strong><a href="#" class="link_find_id">아이디 찾기</a></strong>&nbsp;&nbsp;|&nbsp;&nbsp;
       <strong><a href="#" class="link_find_pw">비밀번호 찾기</a></strong>
     </div>
   </div>
   <!-- 로그인 end -->
   
   <!-- 로그인 성공 화면 start -->
	<div id='my_loginBox'>
		<div class='userContent'>
			<div class='myphoto'></div>
			<div id='myloginDisplay'>
				<div class='myName'></div>
				<div class='myinfo'>
					<strong><a href="/iumui/common/mypage_modify.html" class="link_myinform">내 정보</a></strong>
				</div>
				<div class='btnOut'>
					<button type="button" id="logoutSubmit" class="btn btn-login"
						tabindex="4">로그아웃</button>
				</div>
				<div id='myMenu' class='myMenu'>
					<strong><a href="#" class="link_inform ">알림<span
							class='informCount'>&nbsp;3</span></a> &nbsp;&nbsp;|&nbsp;&nbsp;</strong> <strong><a
						href="/iumui/group/group_list.html" class="link_myGroup">나의 모임</a></strong>&nbsp;&nbsp;|&nbsp;&nbsp;
					<strong><a href="#" class="link_myCalendar">나의 일정</a></strong>
				</div>
			</div>
		</div>
	</div>
	<!-- 로그인 성공 화면 end -->
  </div>

  <script src='/iumui/common/js/header.js'></script>
<!-- 헤더 end -->
