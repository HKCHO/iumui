<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel='stylesheet' href='/iumui/common/css/common.css'>
<link rel='stylesheet' href='css/group_board.css'>
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script src='../js/bootstrap.js'></script>
<script type="text/javascript" src='/iumui/js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='/iumui/js/require.js'></script>
<script type="text/javascript" src='/iumui/group/js/group_board.js'></script>
<title></title>
<style>

#main_contents > .side_bar { margin-top:15px; }

.side_menu { border: none;}

</style>
</head>
<body>
  <div id="content_container">

		<!-- 헤더 start -->
		<div class='header'></div>
		<!-- 헤더 end -->
		
    <!-- 컨텐츠 시작 -->
    <div id="content">
	    <div id="main_contents">
	    
	    <!-- 뉴스피드 start -->
				<div class="grp_contents">

						<textarea id="upload_content" class="form-control form-group-sm" placeholder="소식을 남겨주세요~"></textarea>
						
						<div class='uploadtools'>
							<img src="../icon/32x32/row 1/5.png"> 
							<img src="../icon/32x32/row 13/12.png"> 
							<img src="../icon/32x32/row 11/2.png">
							<button id='uploadbtn' class='uploadbtn'>올리기</button>
						</div>
					</div>
	
					<div id='group_board' class='group_board'></div>
				</div>
				<!-- 뉴스피드 start -->
				
				<!-- 사이드바 start -->
				<div class='side_bar'></div>
				<!-- 사이드바 end -->
				
			</div>
		</div>
		<!-- 컨텐츠 끝 -->
		
		<!-- footer start -->
		<div class='footer'></div>
		<!-- footer end -->
  </div>
