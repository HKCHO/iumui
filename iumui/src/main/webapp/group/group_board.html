<script type="text/javascript" src='/iumui/group/js/group_board.js'></script>
<script type="text/javascript" src='/iumui/js/handlebars-v2.0.0.js'></script>
<script type="text/javascript" src='/iumui/js/require.js'></script>
<meta charset="utf-8">
<title></title>
<style>

#content div { border : 1px solid red;}

#main_contents > .side_bar { margin-top:15px; }

.side_menu { border: none;}

</style>
</head>
<body>
  <div id="content_container">

		<!-- 헤더 start -->
		<div class='header'></div>
		<!-- 헤더 end -->
		
    <!-- 컨텐츠 시작 -->
    <div id="content">
	    <div id="main_contents">
	    
	    <!-- 뉴스피드 start -->
				<div class="grp_contents">
					<div id='board_upload' class='board_upload'>

						<hr>
						<div class='uploadtools'>
							<img src="../icon/32x32/row 1/5.png"> 
							<img src="../icon/32x32/row 13/12.png"> 
							<img src="../icon/32x32/row 11/2.png">

						</div>
					</div>
	
					<div id='board_uploaded' class='board_uploaded'>
						<div id='user'>
							<table>
								<tr>
									<td rowspan="2"><img src="../icon/64x64/row 9/1.png"></td>
									<td id='username'>조현정</td>
									<td id='userstc'>오늘도 좋은 하루가 되기를 바라며 모두모두 행복하세용~</td>
								</tr>
								<tr>
									<td id='uploaded_date'>3 분전</td>
								</tr>
							</table>
							<a id='show_reply' class='btn btn-danger btn-xs' href='#'>댓글</a>
						</div>
						<br>
	
						<div id='usercontent'>
							 해당 구역에 들어갈 유저가 업로드한 글 내용입니다. 해당 구역에 들어갈
							유저가 업로드한 글 내용입니다. 해당 구역에 들어갈 유저가 업로드한 글 내용입니다. 해당 구역에 들어갈 유저가 업로드한
							글 내용입니다. 해당 구역에 들어갈 유저가 업로드한 글 내용입니다. 해당 구역에 들어갈 유저가 업로드한 글 내용입니다.
						</div>
	
						<!-- 댓글 start -->
						<div class='gboard_reply' id='reply' style="display: none"></div>
						<!-- 댓글 end -->
	
					</div>
				</div>
				<!-- 뉴스피드 start -->
				
				<!-- 사이드바 start -->
				<div class='side_bar'></div>
				<!-- 사이드바 end -->
				
			</div>
		</div>
		<!-- 컨텐츠 끝 -->
		
		<!-- footer start -->
		<div class='footer'></div>
		<!-- footer end -->
  </div>

<script>
	console.log($(document));
